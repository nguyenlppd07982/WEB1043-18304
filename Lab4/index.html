    getAge() {
    const today = new Date();
    // Giây
    // Ngày hiện tại trừ ngày sinh bằng mili giây chia 1000 để đổi ra giây
    const diffTime = Math.round((today - this.dob)/1000);

    const diffDays = Math.round(diffTime / (60 * 60 * 24));
    // Tuổi
    // số ngày chia cho 365 để tính ra năm
    const ageInYears = Math.round(diffDays / 365);
    
      console.log(diffTime)

      console.log(`Số ngày: ${diffDays}`)
      return ageInYears
